<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/stylee.css">
    <title>Felx</title>
</head>
<body>
    <div class="container">
        <div class="box">
        <div class="ong">
            <h3 class="ong-boshi">Your Result</h3>
            <div class="oval">               
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>
        <div class="chap">
            <h2>Summary</h2>

            <div class="cards">
                <div class="img">
                    <img src="./picture/iconoir_flash.svg" alt="flash">
                    <span>Reaction</span>
                </div> 
                <p>80 <span>/ 100</span></p> 
            </div>

            <div class="cards1">
                <div class="img">
                    <img src="./picture/iconoir_brain.svg" alt="brain">
                    <span>Memory</span>
                </div> 
                <p>92 <span>/ 100</span></p> 
            </div>

            <div class="cards2">
                <div class="img">
                    <img src="./picture/iconoir_chat-remove.svg" alt="remove">
                    <span>Verbal</span>
                </div> 
                <p>61 <span>/ 100</span></p> 
            </div>

            <div class="cards3">
                <div class="img">
                    <img src="./picture/iconoir_eye-empty.svg" alt="empty">
                    <span>Visual</span>
                </div> 
                <p>73 <span>/ 100</span></p> 
            </div>

            <button class="btn">Continue</button>
        </div>
        </div>
    </div>
</body>
</html>
